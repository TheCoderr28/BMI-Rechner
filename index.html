<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Rechner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    
    <h1>BMI Rechner</h1>
    
    <form action="/calculate" method="post">
        <label for="gewicht" class="label1">Gewicht (kg):</label>
        <input type="number" id="gewicht" name="gewicht" required><br><br>
        <label for="groesse" class="label2">Größe (m):</label>
        <input type="number2" step="0.01" id="groesse" name="groesse" required><br><br>
        <input type="submit" value="Berechnen">
    </form>
    

    <!--Glow Circle Random-->
    <div class="glow-circle"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
